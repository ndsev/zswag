# SonarCloud Configuration for zswag

# Project identification
sonar.projectKey=ndsev_zswag
sonar.organization=ndsev

# Project metadata
sonar.projectName=zswag
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=libs/httpcl/src,libs/httpcl/include,libs/zswagcl/src,libs/zswagcl/include
sonar.sourceEncoding=UTF-8

# C++ specific settings
sonar.cpp.file.suffixes=.cpp,.hpp,.h
sonar.c.file.suffixes=-

# Coverage report location (relative to project root)
# Generated by gcovr with --sonarqube flag
sonar.coverageReportPaths=build/coverage.xml

# Exclusions
sonar.exclusions=\
  **/test/**,\
  **/tests/**,\
  **/_deps/**,\
  **/build/**,\
  **/*_zs/**,\
  **/catch.hpp,\
  **/catch2/**,\
  **/pybind11/**,\
  **/yaml-cpp/**,\
  **/spdlog/**,\
  **/httplib/**,\
  **/stx/**,\
  **/keychain/**,\
  **/openssl/**

# Test source patterns (to exclude from main coverage)
sonar.tests=libs/httpcl/test,libs/zswagcl/test
sonar.test.inclusions=**/*test*.cpp

# C++ analysis options
sonar.cfamily.compile-commands=build/compile_commands.json
